name: LiveFPL price bot

on:
  schedule:
    - cron: "*/10 * * * *"   # každých 10 minut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python bot.py

      - name: Commit state if changed
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "livefpl-bot"
            git config user.email "livefpl-bot@users.noreply.github.com"
            git add state.json
            git commit -m "Update state"
            git push
          else
            echo "No state change"
          fi
